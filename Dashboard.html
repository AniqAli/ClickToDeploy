      <div class="deploy-row">
        <div class="deploy-col1">
          <div class="deploy-form">
            <form class="register-form">
              <input type="text" placeholder="Repository URL" required />
              <input type="text" placeholder="Website Name" required />

              <input type="text" placeholder="Exposed Port" required />
              <button>

              </button>
            </form>
          </div>
        </div>
        <div class="deploy-col2">
